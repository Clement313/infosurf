<!-- welcome greeting -->
<script>
    var myDate = new Date();
     var hrs = myDate.getHours();
 
     var greet;
 
     if (hrs < 12)
         greet = 'Good Morning';
     else if (hrs >= 12 && hrs <= 15)
         greet = 'Good Afternoon';
     else if (hrs >= 15 && hrs <= 24)
         greet = 'Good Evening';
 
     document.getElementById('lblGreetings').innerHTML =
         '<b>' +'Hello, ' + greet + '!</b>  Welcome to class ';
  </script> 
   <!-- end welcome greeting   -->
